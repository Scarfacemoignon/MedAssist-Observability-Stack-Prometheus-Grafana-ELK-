###############################################################################
# MedAssist - Stack applicative de base
# Etude de cas : Monitoring de l'infrastructure
# Plateforme de teleconsultation medicale
#
# Usage:
#   docker compose up -d
#   docker compose ps
#   curl http://localhost:5000/health
#
# (Prometheus, Grafana, ELK, etc.) a ce fichier.
###############################################################################

services:
  # -------------------------------------------------------------------------
  # Frontend - Nginx serving static files + reverse proxy
  # -------------------------------------------------------------------------
  frontend:
    image: nginx:1.25-alpine
    container_name: medassist-frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      api:
        condition: service_healthy
    networks:
      - medassist-network
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # Backend API - Flask application with Prometheus metrics
  # -------------------------------------------------------------------------
  api:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: medassist-api
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=medassist
      - MYSQL_DATABASE=medassist
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - medassist-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "medassist-api"

  # -------------------------------------------------------------------------
  # MySQL Database
  # -------------------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: medassist-mysql
    environment:
      MYSQL_ROOT_PASSWORD: medassist
      MYSQL_DATABASE: medassist
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - medassist-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pmedassist"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "medassist-mysql"

  # -------------------------------------------------------------------------
  # Redis Cache
  # -------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: medassist-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - medassist-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "medassist-redis"

  # -------------------------------------------------------------------------
  # Traffic generator - Simulates patient activity for realistic metrics
  # -------------------------------------------------------------------------
  traffic-generator:
    image: curlimages/curl:latest
    container_name: medassist-traffic
    depends_on:
      api:
        condition: service_healthy
    networks:
      - medassist-network
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Starting traffic generator..."
        sleep 10
        while true; do
          # Health check
          curl -s http://api:5000/health > /dev/null 2>&1
          sleep 1

          # Browse doctors
          curl -s http://api:5000/api/doctors > /dev/null 2>&1
          sleep 2

          # Get consultations
          curl -s http://api:5000/api/consultations > /dev/null 2>&1
          sleep 1

          # Book a consultation
          curl -s -X POST http://api:5000/api/consultations \
            -H "Content-Type: application/json" \
            -d "{\"patient_id\": $$(( RANDOM % 10 + 1 )), \"doctor_id\": $$(( RANDOM % 9 + 1 )), \"type\": \"general\"}" \
            > /dev/null 2>&1
          sleep 2

          # Process payment (has ~5% error rate)
          curl -s -X POST http://api:5000/api/payment > /dev/null 2>&1
          sleep 1

          # Additional doctor browsing
          curl -s http://api:5000/api/doctors > /dev/null 2>&1
          sleep 3
        done
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # Prometheus
  # -------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: medassist-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro

      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - medassist-network
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # Grafana
  # -------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: medassist-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - medassist-network
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # cAdvisor (métriques conteneurs Docker)
  # -------------------------------------------------------------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: medassist-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    networks:
      - medassist-network
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # Node Exporter (métriques OS hôte)
  # -------------------------------------------------------------------------
  node-exporter:
    image: prom/node-exporter:latest
    container_name: medassist-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
    networks:
      - medassist-network
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # Elasticsearch
  # -------------------------------------------------------------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: medassist-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - medassist-network
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # Kibana
  # -------------------------------------------------------------------------
  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: medassist-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    volumes:
    - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    depends_on:
      - elasticsearch
    networks:
      - medassist-network
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # Filebeat (collecte logs Docker)
  # -------------------------------------------------------------------------
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.13.4
    container_name: medassist-filebeat
    user: root
    command: ["--strict.perms=false"]
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - elasticsearch
    networks:
      - medassist-network
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # pushgateway
  # -------------------------------------------------------------------------
  pushgateway:
    image: prom/pushgateway:latest
    container_name: medassist-pushgateway
    ports:
      - "9091:9091"
    networks:
      - medassist-network
    restart: unless-stopped
  # -------------------------------------------------------------------------
  # haproxy
  # -------------------------------------------------------------------------    
  haproxy:
    image: haproxy:2.9
    container_name: medassist-haproxy
    ports:
      - "8088:8088"
      - "8404:8404"
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - api
    networks:
      - medassist-network
    restart: unless-stopped

  haproxy-exporter:
    image: prom/haproxy-exporter:latest
    container_name: medassist-haproxy-exporter
    command:
      - "--haproxy.scrape-uri=http://admin:admin@haproxy:8404/stats;csv"
    ports:
      - "9101:9101"
    depends_on:
      - haproxy
    networks:
      - medassist-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Networks
  # ---------------------------------------------------------------------------
networks:
  medassist-network:
    driver: bridge
    name: medassist-network

# ---------------------------------------------------------------------------
# Volumes
# ---------------------------------------------------------------------------
volumes:
  mysql_data:
    name: medassist-mysql-data
  redis_data:
    name: medassist-redis-data
  prometheus_data:
    name: medassist-prometheus-data
  grafana_data:
    name: medassist-grafana-data
  es_data:
    name: medassist-es-data
